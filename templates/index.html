{% extends "layout.html" %}
{% block title %}Results{% endblock %}
{% block body %}
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <h4 id="resultTitle" class="card-title"></h4>
        </li>
        <li class="nav-item">
          <a id="logout" class="nav-link d-none" href="#" style="padding-top: 4px;">Logout</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <p class="card-text">
        <div id="result" class="d-none">
          <div class='text-secondary'>
            <span id="existingCount" class='font-weight-bold'>
            </span> coupons already loaded.
          </div>
          <div class='text-success'>
            <span id="count" class='font-weight-bold'>
            </span> coupons added.
          </div>
          <div>
            Status: <span id="status" class='status'></span>
          </div>
          <div id="message"></div>
        </p>

        <img id="progress" src="{{ url_for('static', filename='images/progress.gif') }}" class="mb-3 d-none" alt="Collecting coupons" title="Collecting coupons" />

        <small class="text-muted">
          <div>Started on <span id="startDate"></span></div>
          <div id="endDate"></div>
        </small>

        <p id="screenshot" class="card-text"></p>
      </div>
      <div id="error" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>
  </div>
{% endblock %}
{% block footer %}
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
